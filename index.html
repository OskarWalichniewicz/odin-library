<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pragati+Narrow&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main_container">
      <div class="menu_container">
        <button class="add_book">Add book</button>
      </div>
      <div class="table_container">
        <table class="books_table">
          <tr class="first_row">
            <th>Title</th>
            <th>Author</th>
            <th class="centered_first_row">Pages</th>
            <th class="centered_first_row">Read</th>
            <th class="centered_first_row">Remove</th>
          </tr>
        </table>
      </div>
    </div>

    <div class="new_book_popup">
      <form class="new_book_form">
        <label for="ftitle">Title:</label><br />
        <input type="text" id="ftitle" name="ftitle" /><br />
        <label for="fauthor">Author:</label><br />
        <input type="text" id="fauthor" name="fauthor" /><br />
        <label for="fpages">Number of pages:</label><br />
        <input type="number" id="fpages" name="fpages" /><br />
        <label for="fread">Read?</label><br />
        <input type="checkbox" id="fread" name="fread" />
        <div class="buttons_popup">
          <button class="add_new_book_form_button" type="button">Submit</button>
          <button class="close_form_button" type="button">Close</button>
        </div>
      </form>
    </div>
  </body>
</html>
